<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/501372bbeb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary fixed top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/APLogo-20-20.png" alt="argpprod" width="20%" height="">
          </a>
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item"><i class="fa-brands fa-instagram fa-xl"></i></li>
              <li class="list-group-item"><i class="fa-brands fa-linkedin fa-xl"></i>
              <li class="list-group-item"><i class="fa-brands fa-github fa-xl"></i>
                <!-- Button trigger modal -->
                <li class="list-group-item">
                <i class="fa-solid fa-user fa-xl" type="button">
              </i>
            </li>
            </ul>
            </div>
      </nav>
      
      <section id="dashboard" class="dashboard">    
     <div class="container-fluid">
        <div class="row">
          <!--Sidebar-->
          <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Datos Personales</button>
              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Experiencia Laboral</button>
              <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Habilidades</button>
              <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Educacion</button>
              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Proyectos</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0"></div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0"></div>
          </div>
             <!--Body-->
             <div class="container-fluid text-center">
              <div class="col-9">
                <div class="row">
                <h4>Datos Personales</h4>
              </div>
                <div class="mb-3">
                    <label for="formFileSm" class="form-label">Foto de perfil</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                  </div>
                  <div class="mb-3">
                    <label for="formFileSm" class="form-label">Nombre y apellido</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="text">
                  </div>      
                  </div>
            <div class="col-1">
                <div class="row mt-md-5">
                <button type="button" class="btn btn-dark">Guardar</button>
              </div>
            </div>
            <div class="container-fluid text-center">
              <div class="col-9">
                <div class="row">
                <h4>Experiencia Laboral</h4>
              </div>
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Logo empresa</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Título del puesto</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="text">
                </div> 
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Periodo</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="text">
                </div> 
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Descripición del puesto</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="text">
                </div> 
                <button type="button" class="btn btn-dark">Guardar</button>
              </div>
              
          </div>
        </div>
     
          </div>
      </div>           
        
    </section>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
